{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <h1>Panel de control</h1>
  <a href="{% url 'registrar_datos' %}">
    <button type="button">Volver</button>
  </a>

  <div class="chart-container">
      <h2>Total registrado</h2>
      <p style="font-size:2rem; text-align:center;">
          {{ registros|length }} registros<br>
          Cantidad total: {{ sumatoria }}
      </p>
    </div>

  <div class="dashboard">
    <div class="chart-container">
      <h2>Gráfico de lineas</h2>
      <canvas id="lineChart"></canvas>
    </div>

    <div class="chart-container">
      <h2>Gráfico de barras</h2>
      <canvas id="barChart"></canvas>
    </div>

    <div class="chart-container">
      <h2>Gráfico de pye</h2>
      <canvas id="pieChart"></canvas>
    </div>    
  </div>

  <canvas id="grafico"></canvas>

  <script>
    const labels = [{% for r in registros %}"{{ r.fecha|date:'Y-m-d' }}"{% if not forloop.last %}, {% endif %}{% endfor %}];
    const dataValues = [{% for r in registros %}{{ r.cantidad }}{% if not forloop.last %}, {% endif %}{% endfor %}];

    new Chart(document.getElementById('lineChart'), {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Cantidad por fecha',
          data: dataValues,
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          fill: true
        }]
      }
    });

    new Chart(document.getElementById('barChart'), {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Cantidad por fecha',
          data: dataValues,
          backgroundColor: 'rgba(153, 102, 255, 0.2)',
          borderColor: 'rgba(153, 102, 255, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    new Chart(document.getElementById('pieChart'), {
      type: 'pie',
      data: {
        labels: labels,
        datasets: [{
          label: 'Cantidad por fecha',
          data: dataValues,
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1
        }]
      }
    }); 
  </script>
</body>
</html>
