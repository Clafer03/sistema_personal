  <link rel="stylesheet" href="{% static 'clinica/css/styles.css' %}">

    body { margin: 0; display: flex; }

      flex-grow: 1;
    }
  </style>

  <nav>
    <h3>Menú</h3>
    <a href="{% url 'agendar_consulta' %}">Agendar Cita</a>

  <div class="content">

</html>
